<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
  <main>
    <div class="container my-5">
      <div class="row product-grid g-5 flex-column flex-md-row">
        <div class="col col-lg-9 col-md-8 col-sm-12 product-grid-col">
          <h1 class="mb-4 px-2">Desserts</h1>
          <!-- Product Grid -->
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 product-grid-row">
            <!-- Product cards go here -->
          </div>
        </div>
        <!-- Cart Column -->
        <div class="col cart-col col-lg-3 col-md-4 col-sm-12 p-3 align-self-start">
          <h2 class="cart-heading">Your Cart (<span class="cart-length">0</span>)</h2>
          <div class="cart-col-body d-flex flex-column justify-content-center align-items-center">
            <img src="./assets/images/illustration-empty-cart.svg" alt="empty cart image" />
            <p class="cart-notice">Your added items will appear here</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <section>
    <div class="backdrop">
      <div class="order-confirmation-div position-fixed top-50 start-50 p-4 p-md-5 rounded shadow bg-white overflow-auto">
        <img src="./assets/images/icon-order-confirmed.svg" class="order-confirmed-icon" alt="order confirmed icon"/>
        <h2 class="order-confirmed align-left">Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>
        <div class="food-ordered overflow-auto">
          
        </div>
        <button class="start-new-order-btn py-2 px-2 mt-4 mb-2">Start New Order</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution position-fixed text-center">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">CoolNight99</a>.</p>
    </div>
  </footer>
  <script src="script.js" type="module"></script>
</body>

</html>
